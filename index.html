<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Medicine Alternatives</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:#00755E;
  color:#fff;
}

/* NAVBAR */
.navbar{
  display:flex;
  justify-content:space-between;
  padding:16px 20px;
  background:#33a033;
}

.navbar a{
  color:#fff;
  text-decoration:none;
  font-size:18px;
  font-weight:bold;
}

/* MAIN */
.content{
  padding:20px;
}

label{
  font-size:18px;
}

input{
  width:100%;
  margin-top:8px;
  padding:12px 16px;
  border-radius:30px;
  border:1px solid #fff;
  background:transparent;
  color:#fff;
  outline:none;
}

input::placeholder{
  color:#ddd;
}

button{
  margin-top:12px;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  background:yellow;
  font-weight:bold;
  cursor:pointer;
}

/* RESULTS */
#results{
  margin-top:20px;
}

/* CARD */
.card{
  background:#fff;
  color:#000;
  display:flex;
  gap:14px;
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
  text-decoration:none;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}

.card img{
  width:120px;
  height:100px;
  object-fit:contain;
  background:#f4f4f4;
  border-radius:8px;
}

.name p{
  margin-bottom:6px;
  font-size:14px;
}

/* FOOTER */
.footer{
  background:rgba(0,0,0,0.1);
  padding:14px 20px;
  text-align:center;
  font-size:14px;
}

/* MOBILE */
@media(max-width:600px){
  .card{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<div class="navbar">
  <a href="#">Home</a>
  <a href="#about">About Us</a>
</div>

<div class="content">
  <label>Medicine Name</label>
  <input
    type="text"
    id="medicineinput"
    placeholder="Enter medicine name (e.g. Benadryl)"
    onfocus="showAllMedicines()"
    onkeyup="findmedicine()"
  >

  <button onclick="findmedicine()">Find Alternatives</button>

  <div id="results"></div>
</div>

<div class="content" id="about">
  <h2>About Us</h2>
  <p>
    This website helps users find alternative medicines and redirects
    them to trusted online pharmacy stores for purchase.
  </p>
</div>

<div class="footer">
  Â© 2025 Medicine Alternatives
</div>

<script>
const shopLink = "https://www.1mg.com/marketer/indica-laboratories-pvt-ltd-73288";

const medicine = [
  {
    name:"Benadryl",
    manufacturer:"Johnson & Johnson",
    price:"Rs. 50-80",
    image:"https://images.apollo247.in/pub/media/catalog/product/b/e/ben0053_1.jpg",
    alternatives:[
      {
        name:"Corex",
        manufacturer:"Pfizer",
        price:"Rs. 70",
        image:"https://images.apollo247.in/pub/media/catalog/product/b/e/ben0058_1.jpg"
      },
      {
        name:"Ascoril-D",
        manufacturer:"Glenmark",
        price:"Rs. 85",
        image:"https://images.apollo247.in/pub/media/catalog/product/a/s/asc0019.jpg"
      }
    ]
  },
  {
    name:"Paracetamol",
    manufacturer:"Generic",
    price:"Rs. 20-30",
    image:"https://5.imimg.com/data5/SELLER/Default/2022/9/QR/AF/MV/69966959/paracip-paracetamol-650-tablet.jpg",
    alternatives:[
      {
        name:"Crocin",
        manufacturer:"GSK",
        price:"Rs. 30",
        image:"https://cdn01.pharmeasy.in/dam/products_otc/H45820/crocin-650-tablet-15-nos-3-1689759566.jpg"
      },
      {
        name:"Dolo 650",
        manufacturer:"Micro Labs",
        price:"Rs. 28",
        image:"https://assets.truemeds.in/Images/ProductImage/TM-TACR1-011691/dolo-650-tablet-15.png"
      }
    ]
  }
];

/* SHOW ALL ON CLICK */
function showAllMedicines(){
  const results = document.getElementById("results");
  results.innerHTML = "";

  medicine.forEach(med=>{
    results.innerHTML += createCard(med);
    med.alternatives.forEach(alt=>{
      results.innerHTML += createCard(alt);
    });
  });
}

/* SEARCH + FILTER */
function findmedicine(){
  const input = document.getElementById("medicineinput").value.toLowerCase();
  const results = document.getElementById("results");
  results.innerHTML = "";

  if(input === ""){
    showAllMedicines();
    return;
  }

  let found = false;

  medicine.forEach(med=>{
    if(med.name.toLowerCase().includes(input)){
      results.innerHTML += createCard(med);
      med.alternatives.forEach(alt=>{
        results.innerHTML += createCard(alt);
      });
      found = true;
    }
  });

  if(!found){
    results.innerHTML = "<p>Medicine not found</p>";
  }
}

/* CARD CREATOR */
function createCard(m){
  return `
    <a href="${shopLink}" target="_blank" class="card">
      <img src="${m.image}">
      <div class="name">
        <p><b>Name:</b> ${m.name}</p>
        <p><b>Manufacturer:</b> ${m.manufacturer}</p>
        <p><b>Price:</b> ${m.price}</p>
      </div>
    </a>
  `;
}
</script>

</body>
</html>
